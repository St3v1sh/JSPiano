<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Piano</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Sticky Wrapper for Piano -->
    <div class="piano-sticky-wrapper">
      <div class="piano-assembly">
        <!-- Dashboard / Controls -->
        <div class="dashboard">
          <div class="left-controls">
            <span class="brand">JS Piano</span>
            <div class="separator"></div>
            <select id="songSelect" class="song-picker">
              <option value="" disabled selected>Select Song...</option>
            </select>

            <div class="separator"></div>

            <!-- Playback Controls -->
            <div class="playback-controls">
              <button
                id="btnPlay"
                class="control-btn wide-btn"
                style="width: 100px"
              >
                <span class="icon-slot">
                  <svg class="icon-svg" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                  </svg>
                </span>
                <span class="label-slot">Play</span>
              </button>
              <button
                id="btnStop"
                class="control-btn wide-btn"
                style="width: 100px"
                disabled
              >
                <svg class="icon-svg" viewBox="0 0 24 24">
                  <path d="M6 6h12v12H6z" />
                </svg>
                <span>Stop</span>
              </button>
              <div class="tempo-control">
                <input
                  type="range"
                  id="tempoSlider"
                  min="10"
                  max="200"
                  value="100"
                />
                <span id="tempoValue" title="Click to reset speed">100%</span>
              </div>
            </div>
          </div>

          <div class="right-controls">
            <label class="toggle-container"
              ><input type="checkbox" id="toggleNotes" checked /> NOTES</label
            >
            <label class="toggle-container"
              ><input type="checkbox" id="toggleHints" checked /> HINTS</label
            >
            <div class="separator"></div>
            <select id="scaleSelect"></select>
          </div>
        </div>

        <!-- Piano Body (Cheeks + Keys) -->
        <div class="piano-wrapper">
          <div class="piano-body">
            <div class="cheek-block left"></div>
            <div class="piano-frame">
              <div class="fallboard"></div>
              <!-- Keys Container -->
              <div class="keys-wrapper" id="piano"></div>
            </div>
            <div class="cheek-block right"></div>
          </div>
          <div class="piano-shadow"></div>
        </div>
      </div>
    </div>

    <!-- Main Content / Sheet Music -->
    <div class="app-container">
      <div class="side-panel-track">
        <!-- Floating Side Panel -->
        <div id="sidePanel" class="side-panel">
          <div class="side-group">
            <div class="side-label">Song</div>
            <select id="sideSongSelect" class="side-select">
              <option value="" disabled selected>Select Song...</option>
            </select>
          </div>
          <div class="side-group">
            <div class="side-label">Playback</div>
            <div class="side-row">
              <button id="sideBtnPlay" class="control-btn">
                <svg class="icon-svg" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z" />
                </svg>
              </button>
              <button id="sideBtnStop" class="control-btn" disabled>
                <svg class="icon-svg" viewBox="0 0 24 24">
                  <path d="M6 6h12v12H6z" />
                </svg>
              </button>
            </div>
          </div>
          <div class="side-group">
            <div class="side-label">
              Tempo <span id="sideTempoValue">100%</span>
            </div>
            <input
              type="range"
              id="sideTempoSlider"
              min="10"
              max="200"
              value="100"
            />
          </div>
          <div class="side-group">
            <div class="side-label">Settings</div>
            <select id="sideScaleSelect" class="side-select"></select>
            <label class="toggle-container mini">
              <input type="checkbox" id="sideToggleNotes" checked /> Notes
            </label>
            <label class="toggle-container mini">
              <input type="checkbox" id="sideToggleHints" checked /> Hints
            </label>
          </div>
        </div>
      </div>

      <div class="sheet-display" id="sheetDisplay">
        <div class="sheet-header">
          <div class="sheet-info">
            <h2 id="sheetTitle">Select a song to begin</h2>
            <div class="sheet-meta" id="sheetMeta"></div>
          </div>

          <!-- Pagination Controls -->
          <div class="sheet-controls">
            <button id="btnPrev" class="control-btn" title="Previous Pages (-)">
              <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
              </svg>
            </button>
            <span id="pageIndicator">Pg 1-2</span>
            <button id="btnNext" class="control-btn" title="Next Pages (=)">
              <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
              </svg>
            </button>
          </div>
        </div>

        <div class="sheet-content">
          <div id="sheetLeft" class="sheet-page-container">
            No sheet selected.
          </div>
          <div class="sheet-divider"></div>
          <div id="sheetRight" class="sheet-page-container"></div>
        </div>
      </div>
    </div>

    <!-- Entry Point -->
    <script type="module" src="main.js"></script>
  </body>
</html>
